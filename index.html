<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Support Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      color: #14B8A6;
    }

    p {
      margin-bottom: 40px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Neurolix AI Support</h1>
    <p>Click the button at the bottom-right to talk with our AI assistant.</p>
  </div>

  <!-- Vapi Widget -->
  <vapi-widget
    public-key="7e0cccea-4df7-4962-9438-1f2f5ab17e8c"
    assistant-id="d0ab3720-f959-4677-8cb8-26f344e263f0"
    mode="voice"
    theme="dark"
    base-bg-color="#000000"
    accent-color="#14B8A6"
    cta-button-color="#000000"
    cta-button-text-color="#ffffff"
    border-radius="large"
    size="full"
    position="bottom-right"
    title="TALK WITH AI"
    start-button-text="Start"
    end-button-text="End Call"
    chat-first-message="Hey, How can I help you today?"
    chat-placeholder="Type your message..."
    voice-show-transcript="true"
    consent-required="false"
  ></vapi-widget>

  <script 
    src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" 
    async 
    type="text/javascript">
  </script>
</body>
</html>
